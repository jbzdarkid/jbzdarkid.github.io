language: python
python:
  - '2.7'
install:
  - pip install feedgen
script:
  - python scraper.py
  - git config user.name "Travis CI"
  - git config user.email "<>"
  - git add feed.rss
  - git commit -m "Automated build"
  - git push --force --quiet "https://${GH_TOKEN}@github.com/jbzdarkid/jbzdarkid.github.io" master:origin > /dev/null 2>&1
deploy:
  provider: releases
  api_key:
    secure: 
  file: feed.rss
  on:
    repo: jbzdarkid/jbzdarkid.github.io
