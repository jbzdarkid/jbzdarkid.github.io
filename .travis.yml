language: python
python:
  - '2.7'
notifications:
  email:
    on_success: never
    on_failure: change
install: pip install feedgen
env:
  global:
    secure: ""
script:
  - python scraper.py
  - git config user.name "Travis CI"
  - git config user.email "<>"
  - git config push.default simple
  - git add feed.rss
  - git commit -m "Nightly Update via travis.ci and nightli.es"
  - git push "https://${GH_TOKEN}@github.com/jbzdarkid/jbzdarkid.github.io.git" master:master
