<html>
  <head>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link id='link' rel='apple-touch-icon' href='https://www.google.com/images/branding/product/ico/googleg_lodp.ico'>
    <title id='title'>Google</title>
  </head>
  <body>
    Shortcut name: <input type='text' id='titleInput' placeholder='Google' onchange='updateTitle()'><br>
    Shortcut address: <input type='url' id='linkInput' placeholder='http://www.google.com' onchange='updateLink()'><br>
    Icon: <input type='file' id='imageInput' onchange='updateImage()'><img id='imagePreview' height='64px'>
    
    <script type='text/javascript'>

      if (window.navigator.standalone) { // If opened via shortcut
        window.location.href = window.location.params.substring(1);
      }

      var img = document.getElementById('imagePreview');
      var reader = new FileReader();
      reader.addEventListener('load', function() {
        img.src = reader.result;
        document.getElementById('link').href = reader.result;
      }, false);

      function updateImage() {
        reader.readAsDataURL(document.getElementById('imageInput').files[0]);
      }
      
      function updateTitle() {
        document.getElementById('title').innerHTML = document.getElementById('titleInput').value;
      }
      
      function updateLink() {
        window.location.params = document.getElementById('linkInput').value;
      }
    </script>
  </body>
</html>
