<html xmlns="http://www.w3.org/2000/xhtml">
  <head>
    <style>
      @font-face {
        font-family: Constantia;
        src: url('Constantia.ttf');
      }
      * {font-family: Constantia}
      html, body {width: 100%}
      table {
        position: relative;
        top: 10%;
        margin: auto;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="style1.css" id="stylesheet">
    <!-- document.getElementById("stylesheet").href = 'style2.css' -->
    <script type="text/javascript" src="utilities.js"></script>
    <script type="text/javascript">console.log(POLY_DICT)</script>
    <script type="text/javascript" src="generate.js"></script>
    <script type="text/javascript" src="solve.js"></script>
    <script type="text/javascript" src="validate.js"></script>
    <script type="text/javascript" src="display.js"></script>
    <script type="text/javascript" src="trace.js"></script>
    <title>Random puzzles or something</title>
  </head>
  <body>

    <div width="500px" height="400px" style="position:absolute; left:0; top:0; text-align:center; font-size: 30; background: red">
      Beta Build
      <br>
      Please report any bugs <a id="mailto">via email</a>
    </div>

    <div style="text-align: center; font-size: 30">Random puzzles from The Witness</div>
    <div style="text-align: center;">
      <button id="generate" onclick="generatePuzzle(9, 9)">New puzzle</button>
      <button id="hint" onclick="showHint()">Show Hint</button>
      <button id="soln" onclick="showSolution()">Show Solution</button>
    </div>
    <div style="text-align: center">
      Mouse Sensitivity 2D
      <input id="sens" type="range" min="0.1" max="1.0" step="0.1" value="0.3"/>
    </div>

    <table id="puzzle" cellspacing="0" cellpadding="0"></table>

  </body>
</html>
