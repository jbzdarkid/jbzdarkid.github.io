<html xmlns="http://www.w3.org/2000/xhtml">
  <head>
    <style>
      .line {fill: #6D4D4A} /* Always at index 0 */
      table {
        position: relative;
        top: 10%;
        margin: auto;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="style1.css" id="stylesheet">
    <!-- document.getElementById("stylesheet").href = 'style2.css' -->
    <script type="text/javascript" src="polyominos.js"></script>
    <script type="text/javascript" src="utilities.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <script type="text/javascript" src="solve.js"></script>
    <script type="text/javascript" src="validate.js"></script>
    <script type="text/javascript" src="display.js"></script>
    <script type="text/javascript" src="trace.js"></script>
    <title>Random tests or something</title>
  </head>
  <body>

    <div style="text-align: center">
      Sensitivity
      <input id="sens" type="range" min="0.1" max="1.3" step="0.1" value="0.7"/>
    </div>

    <table id="meta" cellpadding="40"></table>
    <script type="text/javascript">
      var table = document.getElementById('meta')
      for (var i=0; i<20; i++) {
        var row = table.insertRow(i)
        for (var j=0; j<3; j++) {
          var cell = row.insertCell(j)
          var subtable = document.createElement('table')
          subtable.id = 'test'+(i*3+j)
          subtable.setAttribute('cellspacing', '0px')
          subtable.setAttribute('cellpadding', '0px')
          cell.appendChild(subtable)
        }
      }
    </script>
  </body>
</html>
