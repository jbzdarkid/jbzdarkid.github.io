<html xmlns="http://www.w3.org/2000/xhtml">
  <head>
    <script type="text/javascript" src="utilities.js"></script>
    <script type="text/javascript" src="display.js"></script>
    <script type="text/javascript" src="trace.js"></script>
    <link rel="stylesheet" type="text/css" href="style1.css" id="stylesheet">
  </head>
  <body>
  <table id="meta" cellspacing="150px">
    <tr>
      <td>
        <table id="test0" cellspacing="0" cellpadding="0"></table>
      </td><td>
        <table id="test1" cellspacing="0" cellpadding="0"></table>
      </td>
    </tr>
  </table>

  <script type="text/javascript">
    var table = document.getElementById('test0')
    for (var x=0; x<5; x++) {
      var row = table.insertRow(x)
      for (var y=0; y<5; y++) {
        var cell = row.insertCell(y)
        cell.style.width = '100px'
        cell.style.height = '100px'
        cell.className = 'untraced'
        cell.style.background = 'black'
        cell.id = 'test0'+'_'+x+'_'+y
      }
    }
    var div = document.createElement('div')
    div.style.height = '100%'
    div.style.width = '100%'
    div.onclick = function() {trace(this)}
    document.getElementById('test0_0_0').appendChild(div)
    document.getElementById('test0_1_1').className = ''
    document.getElementById('test0_1_3').className = ''
    document.getElementById('test0_3_1').className = ''
    document.getElementById('test0_3_3').className = ''
    document.getElementById('test0_1_1').style.background = 'white'
    document.getElementById('test0_1_3').style.background = 'white'
    document.getElementById('test0_3_1').style.background = 'white'
    document.getElementById('test0_3_3').style.background = 'white'

    var grid = _newGrid(5, 5)
    var puzzle = {'grid':grid,'start':{'x':0,'y':0},'end':{'x':4,'y':4},'dots':[]}
    draw(puzzle, 'test1')
    var div = document.createElement('div')
    div.style.position = 'absolute'
    div.style.width = '44px'
    div.style.height = '44px'
    div.style.top = '-11px'
    div.style.left = '-11px'
    div.style.borderRadius = '50px'
    div.className = 'corner'
    div.onclick = function() {trace(this)}
    document.getElementById('test1_0_0').appendChild(div)
  </script>
  </body>
</html>
