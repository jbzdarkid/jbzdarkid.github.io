<html xmlns="http://www.w3.org/2000/xhtml">
  <head>
    <script type="text/javascript" src="trace.js"></script>
    <link rel="stylesheet" type="text/css" href="style1.css" id="stylesheet">
  </head>
  <body>
  <table id="meta"></table>
  <script type="text/javascript">
    var table = document.getElementById('meta')
    for (var x=0; x<5; x++) {
      var row = table.insertRow(x)
      for (var y=0; y<5; y++) {
        var cell = row.insertCell(y)
        cell.style.width = '100px'
        cell.style.height = '100px'
        cell.className = 'untraced'
        cell.id = 'meta'+'_'+x+'_'+y
        if (x == 0 && y == 0) {
          var div = document.createElement('div')
          div.style.height = '100%'
          div.style.width = '100%'
          div.onclick = function() {trace(this)}
          cell.appendChild(div)
        }
      }
    }
    document.getElementById('meta_0_0').appendChild(div)
  </script>
  </body>
</html>
