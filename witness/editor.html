<html xmlns="http://www.w3.org/2000/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" id="stylesheet">
    <script type="text/javascript" src="engine/polyominos.js"></script>
    <script type="text/javascript" src="engine/utilities.js"></script>
    <script type="text/javascript" src="engine/puzzle.js"></script>
    <script type="text/javascript" src="engine/solve.js"></script>
    <script type="text/javascript" src="engine/validate.js"></script>
    <script type="text/javascript" src="engine/display.js"></script>
    <script type="text/javascript" src="engine/trace.js"></script>
    <script type="text/javascript" src="editor.js"></script>
    <title>Create a puzzle</title>
  </head>
  <body>
    <div style="text-align: center">
      <label id="puzzleName" onclick="rename();" style="font-size: 72">Unnamed Puzzle</label>
    </div><div style="text-align: center">
      <button disabled onclick="meta('rename');">Rename</button>
      <button disabled onclick="meta('new');">New</button>
      <button disabled onclick="meta('load');">Load</button>
      <button disabled onclick="meta('import');">Import</button>
      <button disabled onclick="meta('export');">Export</button>
    </div>
    
    <table id="meta">
      <tr>
        <td id="symbols"></td>
        <td>
          <table id="puzzle" cellpadding="30"></table>
        </td>
        <td id="colors"></td>
      </tr><tr>
        <td colspan="3" style="text-align: center">
          <label>Number of solutions:</label>
          <label id="solutionCount"></label>
          <label>&nbsp;</label>
          <button onclick="drawSolution(-1)">&larr;</button>
          <button onclick="drawSolution(1)">&rarr;</button>
        </td>
      </tr>
    </table>
  </body>
</html>
