<html xmlns="http://www.w3.org/2000/xhtml">
  <head>
    <meta property="og:title" content="Metapuzzle Solver"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="Witness Puzzles"/>
    <meta name="robots" content="nosnippet"/>
    <link rel="stylesheet" type="text/css" href="./data/style.css" id="stylesheet">
    <link rel="icon" type="image/png" href="./data/favicon.png">
    <script type="text/javascript" src="./engine/utilities.js"></script>
    <script type="text/javascript" src="./engine/svg.js"></script>
    <script async type="text/javascript" src="./engine/polyominos.js"></script>
    <script async type="text/javascript" src="./engine/puzzle.js"></script>
    <script async type="text/javascript" src="./engine/solve.js"></script>
    <script async type="text/javascript" src="./engine/validate.js"></script>
    <script async type="text/javascript" src="./engine/display2.js"></script>
    <script async type="text/javascript" src="./engine/trace2.js"></script>
    <script async type="text/javascript" src="./metapuzzle.js"></script>
    <title>Metapuzzle Solver</title>
  </head>
  <body>
    <script>loadHeader('Metapuzzle Solver')</script>

    <table id="meta" cellpadding="0px" class="noselect">
      <tr>
        <td style="display: none">
          <table id="chooserTable-left"></table>
        </td><td style="display: none">
          <svg id="subpuzzle-left"></svg>
        </td><td>
          <svg id="metapuzzle"></svg>
        </td><td style="display: none">
          <svg id="subpuzzle-right"></svg>
        </td><td  style="display: none">
          <table id="chooserTable-right"></table>
        </td>
      </tr><tr>
        <td style="text-align:center;">
          <button onpointerdown="solvePuzzle()">Solve</button>
          <div id="solutionViewer-metapuzzle" style="display: none">
            <button id="previousSolution-metapuzzle" disabled>&larr;</button>
            <label id="solutionCount-metapuzzle" style="padding: 6px">0 of 0</label>
            <button id="nextSolution-metapuzzle" disabled>&rarr;</button>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
